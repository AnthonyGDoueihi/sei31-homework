<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">

  <title>MTA Trip Planner</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="mt-3 text-center pb-3">MTA Trip Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">

      </div>
      <div class="col-md-4 mt-5">
        <form>
          <div class="form-group">
            <label for="startDestination">Departure Line</label>
            <input type="text" class="form-control" id="departureLine" aria-describedby="departure line" placeholder="Enter your departure line.">
          </div>
          <div class="form-group">
            <label for="startDestination">Departure Station</label>
            <input type="text" class="form-control" id="departureStation" aria-describedby="departure line" placeholder="Enter your departure station.">
          </div>
          <div class="form-group">
            <label for="startDestination">Arrival Line</label>
            <input type="text" class="form-control" id="arrivalLine" aria-describedby="departure line" placeholder="Enter your arrival line.">
          </div>
          <div class="form-group">
            <label for="startDestination">Arrival Station</label>
            <input type="text" class="form-control" id="arrivalStation" aria-describedby="departure line" placeholder="Enter your arrival station.">
          </div>
          <div class="form-group">
            <label for="tripInfo">Here Is Your Trip Information.</label>
            <textarea class="form-control" id="tripInfo" rows="3"></textarea>
          </div>
          <input class="btn btn-secondary btn-lg" name="Submit" type="submit" value="Submit" onclick="getFormData()" />

        </form>
      </div>
      <div class="col-md-4">

      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="js/main.js" type="text/javascript"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
